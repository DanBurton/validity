name: genvalidity-scientific
version: '0.2.0.0'
synopsis: GenValidity support for Scientific
description: Please see README.md
category: Testing
author: Tom Sydney Kerckhove
maintainer: syd.kerckhove@gmail.com
copyright: ! 'Copyright: (c) 2017-2018 Tom Sydney Kerckhove'
license: MIT
github: NorfairKing/validity
dependencies:
- QuickCheck
- scientific

library:
  source-dirs: src
  exposed-modules:
  - Data.GenValidity.Scientific
  dependencies:
  - base >=4.7 && <5
  - genvalidity >=0.5 && <0.6
  - validity >=0.5 && <0.6
  - validity-scientific >=0.2 && <0.3

tests:
  genvalidity-scientific-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -fno-warn-name-shadowing
    dependencies:
    - base
    - genvalidity
    - genvalidity-hspec
    - genvalidity-scientific
    - hspec
